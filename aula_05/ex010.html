<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações DOM</title>
    <link rel="stylesheet" href="../estilo/style.css">

    <style>
        div {
            font: bold 20pt Arial;
            color: red;
            margin: auto;
            height: 200px;
            width: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="interaja" onclick="usuarioClicou()" onmouseenter="entrar()" onmouseout="saiu()">
        Interaja...
    </div>

    <script>
        var interaja = window.document.getElementById('interaja')

        function usuarioClicou() {
            interaja.innerHTML = 'Usuário <strong>clicou</strong>'
            interaja.style.backgroundColor = 'red'
            interaja.style.color = 'green'
        }

        function entrar() {
            interaja.style.backgroundColor = 'green'
            interaja.style.color = 'red'
            interaja.innerText = 'Entrou'
        }

        function saiu() {
            interaja.style.backgroundColor = 'green'
            interaja.style.color = 'red'
            interaja.innerText = 'Saiu'
        }
    </script>
</body>
</html>
