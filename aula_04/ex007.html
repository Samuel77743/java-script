<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Operadores Relacionais</title>
</head>
<body>
    <h1>Operadores Relacionais</h1>

    <script>
        document.write('<code> &lt.........MENOR<br></code>')
        document.write('<code> &gt.........MAIOR<br></code>')
        document.write('<code> <=........MENOR IGUAL<br></code>')
        document.write('<code> >=........MAIOR IGUAL<br></code>')
        document.write('<code> ==........COMPARAÇÃO(relevando apenas valor)<br></code>')
        document.write('<code> ===.......COMPARAÇÃO(relevando <strong>VALOR</strong> e <strong>TIPO</strong><br></code>')
        document.write('<code> !=........MENOR<br></code>')
    </script>

    <hr>
    <h2>Expressões com Operadores Relacionais</h2>
    <script>
        var numero = 5
        document.write("<code><strong>var numero = 5</strong><br></code>")

        document.write("<code> 5 > numero --> " + (5 > numero) + "</code><br>")
        document.write("<code> 10 < numero --> " + (10 < numero) + "</code><br>")
        document.write("<code> numero >= 6 --> " + (numero >= 6) + "</code><br>")
        document.write("<code> numero <= 5 --> " + (numero <= 5) + "</code><br>")
        document.write("<code> 5 != numero --> " + (5 != numero) + "</code><br>")
        document.write("<code> 5 == numero --> " + ('5' == numero) + "</code><br>")
        document.write("<code> 5 === numero --> " + ('5' != numero) + "</code><br>")

    </script>
</body>
</html>
