<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <h1>Operador Ternário</h1>
    <p>O <strong>OPERADOR TERNÁRIO</strong> retorna um determinado valor caso o critério retorne <em>TRUE</em> e outro valor caso seja <em>FALSE</em> </p>

    <h2>Expressão usando uma operação ternária</h2>
    <script>
        var num = 4
        document.write("<code><strong>var num = 4 </strong></code><br>")

        document.write(`<code>(2 < num ? \"Menor\" : \"Maior ou igual\") --> ${2 < num ? "Menor" : "Maior ou igual"}</code><br>`)
        document.write(`<code>(num === 30 ? \"Igual\" : \"Diferente\") --> ${num === 30 ? "Igual" : "Diferente"}</code><br>`)
    </script>
    
</body>
</html>
