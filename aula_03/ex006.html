<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Operadores Aritméticos</h1>
    <script>
        var a = 8, b = 5
        window.document.write("<h3>var a = 8, b = 5</h3>")

        window.document.write("<p>SOMA --> a + b = " + (a+b) + "</p>")
        window.document.write("<p>SUBTRAÇÃO --> a - b = " + (a-b) + "</p>")
        window.document.write("<p>MULTIPLICAÇÃO --> a * b = " + (a*b) + "</p>")
        window.document.write("<p>DIVISÃO --> a / b = " + (a/b) + "</p>")
        window.document.write("<p>RESTO DE DIVISÃO --> a % b = " + (a%b) + "</p>")
        window.document.write("<p>POTENCIAÇÃO --> a ** b = " + (a**b) + "</p>")
    </script>

    <h1>Operadores de Atribuição</h1>
    <script>
        window.document.write("<p>Atribuição simples: \"=\"")
        window.document.write("<p>Atribuição Incremento ou Decremento em 1 unidade: \"++\" e \"--\"")
        window.document.write("<p>Atribuição Incremento ou Decremento personalizado: \"+=\" e \"-=\"")
    </script>
    
</body>
</html>
