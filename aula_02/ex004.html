<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to bottom,orange, grey);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Formatando</h1>
    <script>
        var nome = window.prompt("Digite um nome")
        document.writeln("<p>Em maiúsculo --> " + nome.toUpperCase() + "</p>")
        document.writeln("<p>Em minúsculo --> " + nome.toLowerCase() + "</p>")

    </script>

    <h1>Obtendo número de caracteres</h1>
    <script>
        window.document.writeln(`Este nome tem ${nome.length} caracteres`)
    </script>
    
</body>
</html>
